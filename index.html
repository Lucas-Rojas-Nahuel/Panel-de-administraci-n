  <body>
    <div class="container">
      <!-- Checkbox para manejar el estado -->
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />

      <!-- Dashboard -->
      <aside class="dashboard">
        <!-- Section-Dashboard-1 -->

        <div class="dashboard-header">
          <img
            src="/iconos/view-dashboard.svg"
            width="60px"
            alt="Dashboard"
            class="icon-dashboard icon-title"
          />
          <h1>Dashboard</h1>
          <label for="menu-toggle" class="close-btn">
            <img
              class="menu-close"
              src="/iconos/menu-close.svg"
              width="30"
              alt="Close"
              class="icon-dashboard icon-btn-close"
            />
          </label>
        </div>

        <!-- Section-Dashboard-2 -->

        <ul class="dashboard-section-1">
          <li class="content-icon">
            <img src="/iconos/home.svg" width="30px" alt="home" class="icon-dashboard" />
            <p>Home</p>
          </li>
          <li class="content-icon">
            <img
              src="/iconos/card-account-details-outline.svg"
              width="30px"
              alt="profile"
              class="icon-dashboard"
            />
            <p>Profile</p>
          </li>
          <li class="content-icon">
            <img
              src="/iconos/message-reply.svg"
              width="30px"
              alt="messages"
              class="icon-dashboard"
            />
            <p>Messages</p>
          </li>
          <li class="content-icon">
            <img
              src="/iconos/clock-outline.svg"
              width="30px"
              alt="History"
              class="icon-dashboard"
            />
            <p>History</p>
          </li>
          <li class="content-icon">
            <img
              src="/iconos/note-multiple.svg"
              width="30px"
              alt="tasks"
              class="icon-dashboard"
            />
            <p>Tasks</p>
          </li>
          <li class="content-icon">
            <img
              src="/iconos/account-group.svg"
              width="30px"
              alt="Communities"
              class="icon-dashboard"
            />
            <p>Communities</p>
          </li>
        </ul>

        <!-- Section-Dashboard-3 -->
        <ul class="dashboard-section-2">
          <li class="content-icon">
            <img src="/iconos/cog.svg" width="30px" alt="Settings" class="icon-dashboard"/>
            <p>Settings</p>
          </li>
          <li class="content-icon">
            <img src="/iconos/help-box.svg" width="30px" alt="Support" class="icon-dashboard"/>
            <p>Support</p>
          </li>
          <li class="content-icon">
            <img
              src="/iconos/account-group.svg"
              width="30px"
              alt="Privacy"
              class="icon-dashboard"
            />
            <p>Privacy</p>
          </li>
        </ul>
      </aside>

      <!-- main-content -->

      <div class="main-content">
        <!-- Header -->

        <header class="header">
          <div class="header-top"></div>
          <div class="header-buttom"></div>
        </header>

        <!--main  -->
        <main class="main">
          <section class="section-announcements"></section>
          <section class="section-projects"></section>
          <section class="section-trending"></section>
        </main>
